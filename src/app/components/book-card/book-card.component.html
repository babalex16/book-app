<div class='book-item flex align-middle flex-col justify-between'>
  <div class='book-item-img' *ngIf="dataSource.cover_img !== ''">
    <img src = {{dataSource.cover_img}} alt = "cover" />
  </div> 
  <div class='book-item-img' *ngIf="dataSource.cover_img === ''">
    <img src = "../../../assets/img/cover_not_found.jpg" alt = "cover" />
  </div>
  <div class='book-item-info text-center'>
      <div class='book-item-info-item title font-bold text-lg'>
        <span>{{dataSource.title}}</span>
      </div>
    <div class='book-item-info-item author text-base'>
      <span class='capitalize font-bold'>Author: </span>
      <span>{{dataSource.author_name.join(", ")}}</span>
    </div>

    <!-- <div class='book-item-info-item edition-count text-base'>
      <span class='capitalize font-bold'>Total Editions: </span>
      <span>{{dataSource.edition_count}}</span>
    </div>

    <div class='book-item-info-item publish-year text-base'>
      <span class='capitalize font-bold'>First Publish Year: </span>
      <span>{{dataSource.first_publish_year}}</span>
    </div> -->
  </div>
</div>
